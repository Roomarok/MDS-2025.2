<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/logo UnB.png" alt="Ionic Logo" />
  </div>

  <div class="login-form">
    <form #loginForm="ngForm" novalidate>
      <ion-input
        label="Matricula"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="login.username"
        name="username"
        type="text"
        #username="ngModel"
        spellcheck="false"
        autocapitalize="off"
        errorText="Matrícula é requerida"
        required
      >
      </ion-input>

      <ion-input
        label="Senha"
        labelPlacement="stacked"
        fill="solid"
        [(ngModel)]="login.password"
        name="password"
        type="password"
        #password="ngModel"
        errorText="Senha é requerida"
        required
      >
      </ion-input>

      <ion-row>
        <ion-col>
          <ion-button (click)="onLogin(loginForm)" type="submit" expand="block"
            >Entrar</ion-button
          >
        </ion-col>
        <!-- <ion-col>
          <ion-button (click)="onSignup()" color="light" expand="block"
            >Signup</ion-button
          >
        </ion-col> -->
      </ion-row>
    </form>
  </div>
</ion-content>
